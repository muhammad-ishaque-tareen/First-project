<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background-image: url('img/bg.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        
        nav {
            padding: 10px 6%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo img {
            height: 50px;
            margin-right: 15px;
        }
        
        .logo h1 {
            font-size: 25px;
            background-color: #000000;
            background-clip: text;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #000;
            font-size: 16px;
            padding: 6px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .nav-links a:hover {
            background-color: #06a9e1;
            color: white;
        }
        
        .login-container {
            width: 90%;
            max-width: 500px;
            background-color: white;
            padding: 60px;
            border-radius: 20px;
            text-align: center;
            margin: 100px auto;
        }
        
        .login-container h1 {
            color: #06a9e1;
            margin-bottom: 30px;
            font-size: 30px;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        input {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
        }
        
        button {
            background-color: #cfcfcf;
            color: black;
            width: 200px;
            margin: auto;
            padding: 15px;
            border: none;
            border-radius: 25px;
            font-size: 20px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #06a9e1;
            color: white;
        }
        
        .signup-link {
            margin-top: 25px;
            color: #666;
            font-size: 18px;
        }
        
        .signup-link a {
            color: #06a9e1;
            text-decoration: none;
            border-radius: 25px;
            padding: 10px;
        }
        
        .signup-link a:hover {
            background-color: #06a9e1;
            color: white;
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">
            <img src="img/weather02-512.webp" alt="logo">
            <h1>Weather Cast</h1>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="#features">Features</a>
            <a href="privacy.html">Privacy Policy</a>
            <a href="about.html">About US</a>

            <a href="signup.html">Signup</a>
            <a href="login.html">Login</a>
        </div>
    </nav>

    <div class="login-container">
        <h1>Login</h1>
        <form action="LoginServlet" method="POST">
            <input type="text" name="username" placeholder="Username/Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p class="signup-link">Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
</body>

</html>
